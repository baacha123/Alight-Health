# =============================================================================
# GovCloud Evaluation Configuration
# =============================================================================
#
# SETUP:
#   1. Activate orchestrate: orchestrate env activate <env> --api-key <key>
#   2. Update paths.test_cases to point to your test case folder
#   3. Run: python govcloud_eval.py --all
#
# NOTE: Authentication is automatic - uses your orchestrate CLI credentials
#
# =============================================================================

# === Models ===
# GovCloud-available models (405b is NOT available on GovCloud)
# Run `orchestrate models list` to see what's available
models:
  llm_user: "meta-llama/llama-3-2-90b-vision-instruct"
  llm_judge: "meta-llama/llama-3-2-90b-vision-instruct"
  embedding: "sentence-transformers/all-minilm-l6-v2"

# === Paths ===
paths:
  test_cases: "./test_data"
  output_dir: "./eval_results_govcloud"

# === Provider Settings ===
provider:
  type: "gateway"
  vendor: "ibm"

# === Evaluation Settings ===
evaluation:
  num_workers: 1
  n_runs: 1
  similarity_threshold: 0.8
  enable_fuzzy_matching: false
  is_strict: true
